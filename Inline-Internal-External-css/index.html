<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- Internal CSS -->
    <style>
        /* Internal CSS */
        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
            padding: 20px;
            border: 2px solid black;
            background-color: lightblue;
            text-align: center;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline CSS -->
    <div class="box" style="background-color: lightgreen;">
        <p>Box 1</p>
    </div>

    <div class="box">
        <p>Box 2</p>
    </div>
</body>
</html>
